<h2>All Movies Available for Purchase</h2> 
<input class="search" [(ngModel)]="searchTerm" (input) = "updateTerm()" placeholder="Filter movies by name..."/>
<p class="alert" *ngIf="haveMoney == true">You don't have enough money for this movie!</p>
<div class="container">
    <div class="list-container">
    <div class="cards-container" layout-wrap layout="row">
      <mat-card flex="30" *ngFor="let movie of movies| filter:filterTerm; let idx = index" class="movie-card">
        <app-movie [movie]="movie"></app-movie>
        <button mat-button color="primary" (click)="purchase(movie, movie._id)">Purchase <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </button> 
      </mat-card>
      </div>
    </div>
  </div>
